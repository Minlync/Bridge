    <!-- link to the bridgeStyle.css sheet -->

    <!-- link to the Prompt google font -->

  <body>
    <div class="wrapper">
      <header>
        <h1>
          Set Up Your Password and Email
        </h1>
      </header>
      <article>
        <form>
          <label for="wemail">What is your work email?</label><br />
          <input type="text" id="wemail" name="wemail" value="" /><br /><br />
          <label for="password">Set your password.</label><br />
          <input
            type="password"
            id="password"
            name="password"
            value=""
          /><br /><br />
          <label for="password">Re-enter your password.</label><br />
          <input type="Password" id="password" name="password" value="" />
        </form>
      </article>
      <div class="buttonContainer">
        <a href="username.html" class="button darkblue">Continue</a>
      </div>
    </div>
  </body>
