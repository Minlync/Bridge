<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Location</title>

    <!-- link to the cyrilBridgeStyle.css sheet -->
    <link rel="stylesheet" href="css/cyrilBridgeStyle.css" />
    <!-- link to the lauracss.css sheet -->
    <link rel="stylesheet" href="css/lauracss.css" />
    <!-- link to the Prompt google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- link to the Google home icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- link to the Google chat icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- link to the Google settings icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Main content - everything above the navigation, including buttons-->
    <div class="wrapper">
      <header>
        <h1>Select how far you are willing to travel to meet someone.</h1>
      </header>

      <article>
        <p>
          We will match you with coworkers located within your maximum desired
          travel distance.
        </p>
        <!-- Range Slider -->
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="50"
            value="1"
            class="slider"
            id="myRange"
          />
          <p>Maximum Miles: <span id="demo"></span></p>
        </div>

        <script>
          var slider = document.getElementById("myRange");
          var output = document.getElementById("demo");
          output.innerHTML = slider.value;

          slider.oninput = function () {
            output.innerHTML = this.value;
          };
        </script>
        <!-- END Range Slider -->
      </article>
      <!-- Put all buttons inside of the button container div  -->
      <div class="buttonContainer">
        <!-- the div .button has all of the repeatable code for all buttons, while the .lightblue or .darkblue specify the background color -->
        <a href="nuzipcode.html" class="button darkblue">Continue</a>
      </div>
    </div>
    <!-- //END main content -->
  </body>
</html>
